{% macro render_field(field) %}
{{ field.label }}
{{ field(**kwargs)|safe }}
<ul>
    {% for error in field.errors %}
        <li style="color:red">{{ error }}</li>
    {% endfor %}
</ul>
{% endmacro %}


{% macro display_numbers(numbers) %}
<ul>
    {% for number in numbers %}
        <li style="color:red">{{ number }}</li>
    {% endfor %}
</ul>
{% endmacro %}
